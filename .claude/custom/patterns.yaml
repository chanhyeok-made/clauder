# 프로젝트별 사용 패턴 (자동 학습)

## 문서 접근 빈도
frequently_accessed:
  - ".claude/instructions.md"        # 항상
  - ".claude/commands/*.md"          # 명령어 사용 시
  - "CLAUDE.md"                      # 세션 시작 시

rarely_accessed:
  - ".claude/docs/reference/*.md"    # 월 1-2회
  - ".claude/templates/**/*.md"      # 초기 설정 시만

## 일반적인 작업 패턴
common_tasks:
  - pattern: "코드 수정"
    required_docs:
      - "dev-principles"
      - "work-principles"
    
  - pattern: "문제 해결"
    required_docs:
      - "TROUBLESHOOTING"
      - "TOKEN_TIPS"
    
  - pattern: "프로젝트 설정"
    required_docs:
      - "commands/clauder-start"
      - "commands/clauder-initialize"

## 최적화 제안
optimizations:
  # 자주 함께 사용되는 문서 그룹화
  document_groups:
    setup_group:
      - "clauder-start"
      - "clauder-initialize"
      - "clauder-generate"
    
    daily_group:
      - "clauder-daily"
      - "clauder-track"
      - "clauder-check"
  
  # 프로젝트별 별칭 추가
  project_aliases:
    $setup: ".claude/commands/setup_group"
    $daily: ".claude/commands/daily_group"
    $fix: ".claude/docs/guides/TROUBLESHOOTING.md"

## 세션 통계
session_stats:
  average_length: 15  # 대화 횟수
  average_tokens: 12000
  peak_hours: ["09:00", "14:00", "20:00"]
  
## 학습된 선호도
preferences:
  - 간결한 응답 선호
  - 코드 예시 중요
  - 단계별 설명 선호