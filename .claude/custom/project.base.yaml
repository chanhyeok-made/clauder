# 프로젝트 설정 템플릿
project:
  name: "{{PROJECT_NAME}}"
  description: "{{PROJECT_DESCRIPTION}}"
  version: "{{PROJECT_VERSION}}"
  type: "{{PROJECT_TYPE}}"  # web-app, cli-tool, library, api, etc.

tech_stack:
  languages:
    - "{{PRIMARY_LANGUAGE}}"
    # - "{{SECONDARY_LANGUAGE}}"
  frameworks:
    - "{{FRAMEWORK}}"
  tools:
    - "Git"
    - "{{BUILD_TOOL}}"
  
purpose:
  main: "{{MAIN_PURPOSE}}"
  features:
    - "{{FEATURE_1}}"
    - "{{FEATURE_2}}"
    - "{{FEATURE_3}}"

structure:
  root_files:
    - "README.md: {{README_DESC}}"
    - "{{MAIN_CONFIG_FILE}}: {{CONFIG_DESC}}"
  
  directories:
    - "{{SRC_DIR}}/: {{SRC_DESC}}"
    - "{{TEST_DIR}}/: {{TEST_DESC}}"
    - "{{DOCS_DIR}}/: {{DOCS_DESC}}"

quick_start:
  - "{{INSTALL_STEP}}"
  - "{{SETUP_STEP}}"
  - "{{RUN_STEP}}"

work_principles:
  - "{{PRINCIPLE_1}}"
  - "{{PRINCIPLE_2}}"
  - "{{PRINCIPLE_3}}"

coding_conventions:
  style:
    - "{{STYLE_GUIDE}}"
    - "{{NAMING_CONVENTION}}"
  
  practices:
    - "{{BEST_PRACTICE_1}}"
    - "{{BEST_PRACTICE_2}}"

test_build:
  test:
    - "command: {{TEST_COMMAND}}"
    - "description: {{TEST_DESC}}"
  
  build:
    - "command: {{BUILD_COMMAND}}"
    - "description: {{BUILD_DESC}}"
  
  lint:
    - "command: {{LINT_COMMAND}}"
    - "description: {{LINT_DESC}}"

development:
  guidelines:
    - "{{DEV_GUIDELINE_1}}"
    - "{{DEV_GUIDELINE_2}}"
  
  contribution:
    - "{{CONTRIB_RULE_1}}"
    - "{{CONTRIB_RULE_2}}"