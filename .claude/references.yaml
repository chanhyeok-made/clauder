# 중앙 참조 레지스트리
# 모든 문서 참조를 중앙에서 관리합니다

registry:
  # 핵심 문서
  main-guide:
    id: "main-guide"
    path: "CLAUDE.md"
    version: "f7db06e"
    type: "generated"
    references:
      - "essentials"
      - "work-principles"
      - "dev-principles"
      - "contexts"
    
  readme:
    id: "readme"
    path: "README.md"
    version: "8b8a539"
    type: "manual"
    
  # 템플릿 문서
  essentials:
    id: "essentials"
    primary: ".claude/templates/core/01-essentials.template.md"
    override: ".claude/custom/overrides/01-essentials.md"
    version: "78b8a7b"
    type: "template"
    
  work-principles:
    id: "work-principles"
    primary: ".claude/templates/core/02-work-principles.template.md"
    override: ".claude/custom/overrides/02-work-principles.md"
    version: "cf4b293"
    type: "template"
    dependencies:
      - "contexts"
    
  dev-principles:
    id: "dev-principles"
    primary: ".claude/templates/core/03-dev-principles.template.md"
    override: ".claude/custom/overrides/03-dev-principles.md"
    version: "cf4b293"
    type: "template"
    dependencies:
      - "work-principles"
      - "essentials"
    
  # 컨텍스트 문서
  contexts:
    id: "contexts"
    path: ".claude/templates/contexts/README.template.md"
    version: "78b8a7b"
    type: "directory"
    includes:
      - "quick-fix"
      
  quick-fix:
    id: "quick-fix"
    path: ".claude/templates/contexts/01-quick-fix.template.md"
    version: "8b8a539"
    type: "context"
    
  # 시스템 문서
  version-tracking:
    id: "version-tracking"
    path: ".claude/VERSION_TRACKING.md"
    version: "8b8a539"
    type: "system"
    dependencies:
      - "track-command"
      
  hooks:
    id: "hooks"
    path: ".claude/HOOKS.md"
    version: "87f8148"
    type: "system"
    dependencies:
      - "instructions"
      - "hooks-command"
      
  instructions:
    id: "instructions"
    path: ".claude/instructions.md"
    version: "87f8148"
    type: "system"
    
  workflows:
    id: "workflows"
    path: ".claude/WORKFLOWS.md"
    version: "8b8a539"
    type: "system"
    dependencies:
      - "start-command"
      - "daily-command"
      
  # 명령어 문서
  commands:
    id: "commands"
    type: "group"
    members:
      - "initialize-command"
      - "generate-command"
      - "check-command"
      - "add-command"
      - "update-command"
      - "track-command"
      - "hooks-command"
      - "start-command"
      - "daily-command"
      
  initialize-command:
    id: "initialize-command"
    path: ".claude/commands/clauder-initialize.md"
    version: "78b8a7b"
    type: "command"
    
  track-command:
    id: "track-command"
    path: ".claude/commands/clauder-track.md"
    version: "78b8a7b"
    type: "command"
    
  hooks-command:
    id: "hooks-command"
    path: ".claude/commands/clauder-hooks.md"
    version: "87f8148"
    type: "command"
    
  start-command:
    id: "start-command"
    path: ".claude/commands/clauder-start.md"
    version: "58772aa"
    type: "command"
    
  daily-command:
    id: "daily-command"
    path: ".claude/commands/clauder-daily.md"
    version: "58772aa"
    type: "command"

