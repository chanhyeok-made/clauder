# 경로 별칭 정의
# 자주 사용하는 경로를 짧은 별칭으로 정의합니다

aliases:
  # 디렉토리 별칭
  $root: "."
  $claude: ".claude"
  $core: ".claude/templates/core"
  $templates: ".claude/templates"
  $contexts: ".claude/templates/contexts"
  $custom: ".claude/custom"
  $commands: ".claude/commands"
  $hooks: ".claude/hooks"
  $overrides: ".claude/custom/overrides"
  
  # 파일 별칭 (자주 참조되는 파일)
  $essentials: ".claude/templates/core/01-essentials.template.md"
  $work-principles: ".claude/templates/core/02-work-principles.template.md"
  $dev-principles: ".claude/templates/core/03-dev-principles.template.md"
  $project: ".claude/custom/project.yaml"
  $claude-md: "CLAUDE.md"
  $readme: "README.md"
  
# 참조 매핑 (override 우선순위)
references:
  essentials:
    paths:
      - ".claude/custom/overrides/01-essentials.md"
      - ".claude/templates/core/01-essentials.template.md"
    default: 1  # 0-based index
    
  work-principles:
    paths:
      - ".claude/custom/overrides/02-work-principles.md"
      - ".claude/templates/core/02-work-principles.template.md"
    default: 1
    
  dev-principles:
    paths:
      - ".claude/custom/overrides/03-dev-principles.md"
      - ".claude/templates/core/03-dev-principles.template.md"
    default: 1
    
  contexts:
    paths:
      - ".claude/custom/contexts/"
      - ".claude/templates/contexts/"
    pattern: "*.md"
    
# 특수 참조 (스마트 참조)
smart_references:
  error-handling:
    keywords: ["error", "exception", "bug", "fix"]
    suggest:
      - ".claude/templates/contexts/01-quick-fix.template.md"
      - ".claude/TROUBLESHOOTING.md"
      
  setup:
    keywords: ["install", "setup", "initialize", "start"]
    suggest:
      - ".claude/commands/clauder-start.md"
      - ".claude/commands/clauder-initialize.md"
      - "README.md"
      
  version:
    keywords: ["version", "track", "commit", "update"]
    suggest:
      - ".claude/VERSION_TRACKING.md"
      - ".claude/commands/clauder-track.md"